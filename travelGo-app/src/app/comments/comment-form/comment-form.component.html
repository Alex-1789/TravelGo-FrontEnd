<div class="card mt-4 mb-4">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <form [formGroup]="commentForm" (ngSubmit)="create_comment()">
      <textarea cols="30" rows="10" class="form-control" placeholder="Write comment..." formControlName="content"></textarea>
      <button class="btn btn-primary-travel mt-2">Add a Comment</button>
    </form>
  </div>
</div>
