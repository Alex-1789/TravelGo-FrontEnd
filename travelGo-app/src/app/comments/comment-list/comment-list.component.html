<div class="card pb-5">
  <h4 class="mt-3 mb-3 ml-3">Comments</h4>
  <div *ngFor="let commentCard of commentCards"  class="card-body">
    <div class="comment-box mt-3">
      <h6 class="">{{commentCard.username}}</h6>
      <div class="mt-3 mb-3">
       <p>{{commentCard.content}}</p>
      </div>
      <small>{{commentCard.created_at}}</small>
      <small id="delete" (click)="deleteComment(commentCard.id)">Delete</small>
      <hr>
    </div>
  </div>
</div>
