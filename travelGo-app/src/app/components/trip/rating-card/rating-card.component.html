<div class="justify-content-between align-items-center">
  <h1>{{ rating?.toPrecision(2) }}</h1>
  <div class="ratings">
    <i class="fa fa-star" [ngClass]="{'rating-color': rating && rating >= 1}"></i>
    <i class="fa fa-star" [ngClass]="{'rating-color': rating && rating > 1.5}"></i>
    <i class="fa fa-star" [ngClass]="{'rating-color': rating && rating > 2.5}"></i>
    <i class="fa fa-star" [ngClass]="{'rating-color': rating && rating > 3.5}"></i>
    <i class="fa fa-star" [ngClass]="{'rating-color': rating && rating > 4.5}"></i>
  </div>
  <h5 class="review-count">{{ numberOfRates }} Reviews</h5>
</div>
