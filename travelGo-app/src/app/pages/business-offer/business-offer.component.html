<div class="app-content">
  <div class="container py-3">

    <div class="card post-card p-3">
      <div class="card-body profile p-0">
        <a href="http://localhost:4200/create-offer" class="btn btn-primary-travel">+ Add new offer</a>
      </div>
    </div>

    <div class="row">
      <div *ngFor="let offerCard of offerCards" class="col-lg-12 py-3">
        <app-offer-card [offerCard]="offerCard" [offerId]="offerCard.id"></app-offer-card>
      </div>
    </div>

  </div>
</div>
