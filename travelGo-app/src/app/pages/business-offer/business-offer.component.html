<div class="app-content">
  <div class="container py-3">
    <div *ngIf="canActualUserPostOffers()">
      <app-create-offer></app-create-offer>
    </div>

    <div class="row">
      <div *ngFor="let offerCard of offerCards" class="col-lg-12 py-3">
        <app-offer-card [offerCard]="offerCard" [offerId]="offerCard.id"></app-offer-card>
      </div>
    </div>

  </div>
</div>
