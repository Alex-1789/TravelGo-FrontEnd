
  <div class="card rounded-0">
    <div class="card-body text-center">
      <form [formGroup]="postForm" (ngSubmit)="createPost()">
        <h3 class="mb-4">Create your post</h3>
        <div class="form-group mb-2">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            formControlName="title"
            required
          />
        </div>
        <div class="form-group mb-2">
          <input
            type="text"
            class="form-control"
            placeholder="About"
            formControlName="about"
            required
          />
        </div>
        <div class="form-group mb-2">
          <input
            type="file"
            class="form-control"
            placeholder="Image"
            (change)="onImageSelected($event)"
            multiple
          />
        </div>
        <textarea
          cols="30"
          rows="15"
          class="form-control"
          placeholder="Add you content here!"
          formControlName="content"
          required
        ></textarea>
        <button class="btn btn-primary-travel mt-3">Publish</button>
      </form>
    </div>
  </div>
