<div class="app-content">
  <div class="container py-3">

    <app-create-post (refreshPosts)="reload()"></app-create-post>

    <div class="row">
      <div *ngFor="let postCard of postCards" class="col-lg-12 py-3">
        <app-post-card [postCard]="postCard" [postId]="postCard.id">
        </app-post-card>
      </div>
    </div>
  </div>

</div>
