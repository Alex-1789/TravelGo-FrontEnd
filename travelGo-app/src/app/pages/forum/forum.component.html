<div class="app-forum">
  <div class="container py-3">

    <div class="card post-card p-3">
      <div class="card-body profile p-0">
        <a href="http://localhost:4200/create-post" class="btn btn-primary-travel">+ Add new post</a>
      </div>
    </div>


    <div class="row">
      <div *ngFor="let postCard of postCards" class="col-lg-12 py-3">
        <app-post-card [postCard]="postCard" [postId]="postCard.id"></app-post-card>
      </div>
    </div>
  </div>

</div>
