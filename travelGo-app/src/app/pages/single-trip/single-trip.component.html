<div class="container mt-4 mb-4">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <small class="bg-light text-center">Last Updated:</small>
        <h1 class="mt-3 mb-3">{{ singleTripCard.tripName }}</h1>
        <p>{{ singleTripCard.gatheringPlace }}</p>
        <small class="bg-light text-center">{{ singleTripCard.rate }}</small>
        <igc-rating
          label="Rate Experience"
          max="5"
          step=".5"
          size="large"
          hover-preview
          (igcChange)="giveRating($event, singleTripCard.id)"
        ></igc-rating>
        <h3>Dostepne dokumenty</h3>
        <div *ngFor="let document of documents" class="card col-lg-4 mb-3">
          <p>{{document.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
