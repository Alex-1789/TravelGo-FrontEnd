<div class="app-content">
  <div class="container py-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-5 shadow-effect rounded-0">
          <div class="card-body">
            <div class="text-center py-3">
              <h1>Update profile</h1>
              <h4>User: {{ user?.username }}</h4>
            </div>
            <form [formGroup]="userDataForm" (ngSubmit)="updateUserData()">
              <div class="form-group mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  formControlName="name"
                  [value]="user?.name"
                  required
                />
              </div>
              <div class="form-group mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Surname"
                  formControlName="surname"
                  [value]="user?.surname"
                  required
                />
              </div>
              <div class="form-group mb-2">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                  [value]="user?.email"
                  required
                />
              </div>
              <div class="form-group mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone number"
                  formControlName="phoneNumber"
                  [value]="user?.phoneNumber"
                  required
                />
              </div>
              <div class="mt-3 text-center py-3">
                <button class="btn btn-primary-travel">
                  Update data
                </button>
              </div>
            </form>
            <a href="http://localhost:4200/account" class="return"><< Return</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
