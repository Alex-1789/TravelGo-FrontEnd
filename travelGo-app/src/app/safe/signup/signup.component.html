<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-5 shadow-effect">
        <div class="card-body">
          <div class="text-center">
            <h3>Sign Up</h3>
            <p>Create you account</p>
          </div>
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="form-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                formControlName="name"
                required
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Surname"
                formControlName="surname"
                required
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                formControlName="username"
                required
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
                required
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
                required
              />
            </div>
            <div class="mt-3 text-center">
              <button class="btn btn-info btn-block btn-theme">
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
